<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Панель врача</h1>
            <div class="doctor-info">
                <span id="doctor-name"></span>
                <button id="logout-btn">Выход</button>
            </div>
        </header>

        <aside class="patients-sidebar">
            <div class="sidebar-header">
                <h2>Мои пациенты</h2>
                <button id="add-patient-btn">+</button>
            </div>
            <ul id="patients-list" class="patients-list">
                </ul>
        </aside>

        <main id="main-content" class="main-content">
            <div id="welcome-message">Выберите пациента из списка слева, чтобы увидеть информацию.</div>
            
            <div id="patient-details" class="hidden">
                <h2 id="patient-name"></h2>

            </div>

            <div class="recommendation-editor-container">
                <h3>Редактор рекомендаций</h3>
                <p>Введите рекомендации. Ассистент преобразует их в структурированные параметры для верификации.</p>
                <textarea id="recommendation-text" placeholder="Пример: Снизить базальный инсулин ночью (с 00:00 до 06:00) на 15%. Углеводный коэффициент на завтрак установить 1:10."></textarea>
                <button id="interpret-btn">Интерпретировать</button>
                <div id="confirmation-form" class="hidden card-form">
                    <h4>Проверьте и подтвердите параметры:</h4>
                        <div id="parsed-results" class="results-grid">
                        </div>
                <button id="confirm-btn" class="confirm-btn primary-btn">
                <i class="fas fa-check-circle"></i> Подтвердить и сохранить
                </button>
                </div>
            </div>

                <div class="chart-container">
                    <div class="date-range-picker">
                        <label for="start-date">С:</label>
                        <input type="date" id="start-date">
                        <input type="time" id="start-time">
                        <label for="end-date">По:</label>
                        <input type="date" id="end-date">
                        <input type="time" id="end-time">
                        <button id="update-chart-btn">Показать</button>
                        <button id="reset-chart-btn" class="secondary-btn">Сбросить</button>
                    </div>
                    <canvas id="glucose-chart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="../node_modules/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!--<script src="chartjs-plugin-decimation.min.js"></script>-->
    <script src="../js/dashboard_page.js"></script>
</body>
</html>
