name: Convert Project Report to PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert_to_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Install Pandoc, LaTeX and Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            librsvg2-bin \
            fonts-dejavu

      # Более агрессивная очистка от любых невидимых символов Юникода
      - name: Clean Markdown File
        run: |
          # Удаляем неразрывные пробелы и другие странные символы
          perl -i -pe 's/[^\x00-\x7f\x80-\xff]//g' project_report.md
          sed -i 's/\xc2\xa0/ /g' project_report.md

      - name: Create Puppeteer Config
        run: |
          echo '{"args": ["--no-sandbox", "--disable-setuid-sandbox"]}' > puppeteer-config.json

      # РЕНДЕР: Теперь принудительно в PNG (-e png) и с высоким качеством (-s 3)
      - name: Render Mermaid diagrams
        run: |
          mmdc -p puppeteer-config.json \
               -i project_report.md \
               -o project_report_rendered.md \
               -e png \
               -s 3

      # Исправляем подписи: убираем [diagram] и расширение .png в ссылках
      - name: Fix Diagram Captions
        run: |
          sed -i 's/\[diagram\]/\[\]/g' project_report_rendered.md

      - name: Convert MD to PDF
        run: |
          mkdir -p output
          pandoc project_report_rendered.md -o output/project_report.pdf \
            --pdf-engine=xelatex \
            -V mainfont="DejaVu Serif" \
            -V lang=ru-RU

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-report-pdf
          path: output/project_report.pdf
